<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Le parfumier | Cat√°logo de Perfumes</title>

  <!-- SEO / Social -->
  <meta name="description" content="Le parfumier: cat√°logo de perfumes por marca. Descubre tu fragancia ideal y cont√°ctanos por WhatsApp." />
  <meta property="og:title" content="Le parfumier" />
  <meta property="og:description" content="Explora fragancias por marca y encuentra tu aroma ideal. Cat√°logo de perfumes de Le parfumier." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://lh3.googleusercontent.com/d/1a9Jo47fRAXGgs9-CgMi80xvbiyXTZkuc" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="https://lh3.googleusercontent.com/d/1a9Jo47fRAXGgs9-CgMi80xvbiyXTZkuc" />

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- CSS propio -->
  <link rel="stylesheet" href="./css/custom.css" />

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body class="p-4 sm:p-8">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/70 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-3 px-2 sm:px-4">
      <a href="#" class="flex items-center gap-2" onclick="showBrandsView(); return false;">
        <img
          src="https://lh3.googleusercontent.com/d/1a9Jo47fRAXGgs9-CgMi80xvbiyXTZkuc"
          alt="Le parfumier - logo"
          class="h-8 w-8 sm:h-9 sm:w-9 object-contain"
        />
        <span id="site-title" class="text-xl sm:text-2xl font-bold tracking-tight">Le parfumier</span>
      </a>

      <!-- Nav desktop -->
      <nav class="hidden md:flex items-center gap-1">
        <button id="nav-brands"  class="px-3 py-2 rounded-full hover:bg-gray-100">Marcas</button>
        <button id="nav-catalog" class="px-3 py-2 rounded-full hover:bg-gray-100">Cat√°logo</button>
        <button id="nav-contact" class="px-3 py-2 rounded-full bg-green-600 text-white hover:bg-green-700">WhatsApp</button>
      </nav>

      <!-- Bot√≥n mobile -->
      <button id="hamburger" class="md:hidden p-2 rounded hover:bg-gray-100" aria-label="Abrir men√∫">‚ò∞</button>
    </div>

    <!-- Dropdown de marcas (desktop) -->
    <div id="brands-dd" class="hidden md:block border-t bg-white shadow-sm">
      <div id="brands-dd-content" class="max-w-7xl mx-auto p-4 flex gap-2 flex-wrap"></div>
    </div>

    <!-- Men√∫ mobile -->
    <div id="mobile-menu" class="md:hidden hidden border-t bg-white">
      <div class="p-3 flex flex-col gap-2">
        <button id="m-nav-brands"  class="text-left px-3 py-2 rounded hover:bg-gray-50">Marcas</button>
        <button id="m-nav-catalog" class="text-left px-3 py-2 rounded hover:bg-gray-50">Cat√°logo</button>
        <button id="m-nav-contact" class="text-left px-3 py-2 rounded hover:bg-gray-50">Contacto (WhatsApp)</button>
      </div>
    </div>
  </header>

  <!-- CONTENIDO: envuelto y con espacio respecto al header -->
  <div class="max-w-7xl mx-auto px-2 sm:px-4 pt-4 sm:pt-6">

    <!-- Vista de MARCAS (landing) -->
    <section id="brands-view" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8"></section>

    <!-- Barra de filtros/orden (oculta por defecto, se muestra al entrar a una marca) -->
    <section id="filters-bar" class="hidden mt-6 mb-6 grid gap-3 sm:grid-cols-4">
      <input id="q"   class="p-3 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-500" placeholder="Buscar por marca o nombre" />
      <input id="min" type="number" class="p-3 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-500" placeholder="Precio m√≠n." />
      <input id="max" type="number" class="p-3 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-500" placeholder="Precio m√°x." />
      <select id="sort" class="p-3 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-500">
        <option value="">Ordenar...</option>
        <option value="price-asc">Precio: menor a mayor</option>
        <option value="price-desc">Precio: mayor a menor</option>
        <option value="name-asc">Nombre: A-Z</option>
      </select>
    </section>

    <!-- Estado de carga (skeleton) ‚Äì oculto por defecto -->
    <div id="skeleton" class="hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-6">
      <div class="animate-pulse h-64 bg-gray-200 rounded"></div>
      <div class="animate-pulse h-64 bg-gray-200 rounded"></div>
      <div class="animate-pulse h-64 bg-gray-200 rounded"></div>
      <div class="animate-pulse h-64 bg-gray-200 rounded"></div>
    </div>

    <!-- Encabezado al entrar a una marca -->
    <div id="brand-header" class="mb-6 hidden flex items-center justify-between">
      <button id="back-to-brands" class="px-4 py-2 rounded-full border bg-white hover:bg-gray-50">‚Üê Todas las marcas</button>
      <h2 id="brand-title" class="text-lg font-semibold text-gray-700"></h2>
    </div>

    <!-- Grid de productos -->
    <main id="perfume-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></main>

    <!-- Paginaci√≥n -->
    <div id="pagination" class="flex items-center justify-center gap-2 mt-8 hidden">
      <button id="prev" class="px-4 py-2 rounded-full border bg-white hover:bg-gray-50">Anterior</button>
      <span id="page-info" class="text-sm text-gray-600"></span>
      <button id="next" class="px-4 py-2 rounded-full border bg-white hover:bg-gray-50">Siguiente</button>
    </div>
  </div>

  <!-- Modal de detalle -->
  <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-2xl max-w-lg w-full overflow-hidden shadow-xl">
      <div class="flex justify-between items-center px-6 py-4 border-b">
        <h3 id="modal-title" class="text-xl font-semibold text-gray-800">Detalle</h3>
        <button id="modal-close" class="p-2 rounded hover:bg-gray-100" aria-label="Cerrar">‚úï</button>
      </div>
      <div class="p-6 grid gap-4 sm:grid-cols-2">
        <img id="modal-img" src="" alt="" class="w-full h-56 object-contain" />
        <div>
          <p id="modal-brand" class="text-sm font-medium text-gray-500 mb-1"></p>
          <p id="modal-desc" class="text-sm text-gray-700 mb-3"></p>
          <p id="modal-price" class="hidden text-2xl font-bold text-gray-900 mb-4"></p>
          <button id="modal-add" class="w-full bg-green-600 text-white px-4 py-2 rounded-full font-medium hover:bg-green-700">
            Contactar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bot√≥n flotante de carrito (oculto) -->
  <button id="cart-btn" class="hidden fixed bottom-5 right-5 bg-indigo-600 text-white rounded-full px-4 py-3 shadow-lg hover:bg-indigo-700 flex items-center gap-2">
    üõí <span id="cart-count" class="text-sm font-semibold">0</span>
  </button>

  <!-- JS -->
  <script src="./js/app.js"></script>
</body>
</html>
